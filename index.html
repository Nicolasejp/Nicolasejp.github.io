<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celular do Nicolas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    main {
      padding: 60px 20px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
    }

    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    button {
      margin: 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    input[type="range"] {
      width: 100%;
    }

    #falarBox, #appBox {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Celular do Nicolas</h1>
  </header>

  <main>
    <section id="falar">
      <h2>Falar</h2>
      <button onclick="mostrarCaixaFalar()">Falar</button>
      <div id="falarBox">
        <label for="falarInput">O que você quer falar?</label><br>
        <input type="text" id="falarInput"><br>
        <button onclick="enviarFala()">Enviar</button>
      </div>
    </section>

    <section id="explosoes">
      <h2>Explosões e Outros</h2>
      <button onclick="irPara('https://trigger.macrodroid.com/ab0de550-4b06-4a12-9ea7-932857c9aff7/explode')">Explode</button>
      <button onclick="irPara('https://trigger.macrodroid.com/ab0de550-4b06-4a12-9ea7-932857c9aff7/yah')">Yeah</button>
      <button onclick="irPara('https://trigger.macrodroid.com/ab0de550-4b06-4a12-9ea7-932857c9aff7/Butão')">Desligar Tela</button>
    </section>

    <section id="controles">
      <h2>Controles de Brilho e Volume</h2>
      <div>
        <label for="brilhoSlider">Controle de Brilho:</label>
        <input type="range" id="brilhoSlider" min="0" max="100" value="50" oninput="atualizarValor('brilhoOutput', this.value)">
        <output id="brilhoOutput">50</output>
        <button onclick="ajustarBrilho()">Aplicar Brilho</button>
      </div>
      
      <div>
        <label for="volumeSlider">Controle de Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" oninput="atualizarValor('volumeOutput', this.value)">
        <output id="volumeOutput">50</output>
        <button onclick="ajustarVolume()">Aplicar Volume</button>
      </div>
    </section>

    <section id="apps">
      <h2>Abrir Aplicativos</h2>
      <button onclick="mostrarCaixaApp()">Abrir Aplicativo</button>
      <div id="appBox">
        <label for="appInput">Nome do Aplicativo:</label><br>
        <input type="text" id="appInput"><br>
        <button onclick="abrirApp()">Abrir</button>
      </div>
    </section>
  </main>
  
  <script>
    function mostrarCaixaFalar() {
      document.getElementById("falarBox").style.display = "block";
    }

    function enviarFala() {
      const texto = document.getElementById("falarInput").value;
      if (texto.trim() !== "") {
        const url = `https://trigger.macrodroid.com/ab0de550-4b06-4a12-9ea7-932857c9aff7/falar?falar=${encodeURIComponent(texto)}`;
        window.location.href = url;
      } else {
        alert("Por favor, digite algo para falar.");
      }
    }

    function irPara(url) {
      window.location.href = url;
    }

    function atualizarValor(outputId, value) {
      document.getElementById(outputId).textContent = value;
    }

    function ajustarBrilho() {
      const valor = document.getElementById("brilhoSlider").value;
      const url = `https://trigger.macrodroid.com/ab0de550-4b06-4a12-9ea7-932857c9aff7/brilho?brilho=${valor}`;
      window.location.href = url;
    }

    function ajustarVolume() {
      const valor = document.getElementById("volumeSlider").value;
      const url = `https://trigger.macrodroid.com/ab0de550-4b06-4a12-9ea7-932857c9aff7/volume?volume=${valor}`;
      window.location.href = url;
    }

    function mostrarCaixaApp() {
      document.getElementById("appBox").style.display = "block";
    }

    function abrirApp() {
      const nomeApp = document.getElementById("appInput").value;
      if (nomeApp.trim() !== "") {
        const url = `https://trigger.macrodroid.com/ab0de550-4b06-4a12-9ea7-932857c9aff7/abrir app?app=${encodeURIComponent(nomeApp)}`;
        window.location.href = url;
      } else {
        alert("Por favor, digite o nome do aplicativo.");
      }
    }
  </script>
</body>
</html>
